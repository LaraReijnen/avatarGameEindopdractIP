<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Game</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div class="playButtonStart">
        <h1>Welcome to the avatar game!</h1>
        <input type="text" placeholder="Enter name" class="nameInput">
        <button id="playButton">play</button>
    </div>
    <div class="secondDivCharacterOutfits hide">
        <h2 class="header1">choose ur avatar</h2>
        <h2 class="header2 hide">choose ur oufit</h2>
        <img id="arrowLeft" class="characterArrow1" src="images/left.png" alt="arrow left"></button>
        <img id="arrowLeftOutfit" class="outfitArrows1 hide" src="images/left.png" alt="arrow left"></button>
        <img id="characterImage" src="images/character0.png" alt="character">
        <img id="dice" class="dice hide" src="images/dice.png" alt="dice">
        <img id="arrowRight" class="characterArrow2" src="images/right.png" alt="arrow right"></button>
        <img id="arrowRightOutfit" class="outfitArrows2 hide" src="images/right.png" alt="arrow right"></button>
        <button id="confirmCharacterButton" class="confirmCharacterButton">Confirm</button>
        <button id="confirmOufitButton" class="confirmOufitButton hide">Finish</button>
    </div>
    <script src="javascript/javascript.js"></script>
</body>
</html>
