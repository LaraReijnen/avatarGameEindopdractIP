<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Game</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div class="playButtonStart">
        <h1>Welcome to the avatar game!</h1>
        <input type="text" placeholder="Enter name" class="nameInput">
        <button id="playButton" class="btn">Play</button>
    </div>

    <div class="divCharacter hide">
        <h2 class="header1">Choose your avatar</h2>
        <div class="characterSelection">
            <img id="arrowLeft" class="arrow" src="images/left.png" alt="arrow left">
            <img id="characterImage" class="characterImageOutfit" src="images/character0.png" alt="character">
            <img id="arrowRight" class="arrow" src="images/right.png" alt="arrow right">
        </div>
        <img id="dice" src="images/dice.png" alt="dice">
        <button id="confirmCharacterButton" class="btn">Confirm</button>
    </div>

    <div class="secondDivCharacterOutfits hide">
        <h2 class="header2">Choose your outfit</h2>
        <div class="outfitSelection">
            <img id="arrowLeftOutfit" class="arrow" src="images/left.png" alt="arrow left">
            <img id="characterImageOutfit" src="images/character0.png" alt="character outfit">
            <img id="arrowRightOutfit" class="arrow" src="images/right.png" alt="arrow right">
        </div>
        <button id="confirmOufitButton" class="btn">Finish</button>
    </div>

    <div class="bedroomCharacter hide">
        <img id="finalizedCharacter" src="images/character0-outfit0.png" alt="final character">
    </div>

    <script src="javascript/javascript.js"></script>
</body>
</html>
